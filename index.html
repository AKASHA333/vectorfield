<html>
	<head>
		<title>Vector Fields </title>
		<link rel="stylesheet" href="css/pure.css">
		<link rel="stylesheet" href="css/vectorFieldFlow.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/sweetalert.css">

		<style>
		 #banner{
 			 transform: rotate(17deg);
			 position: absolute;
			 top: -18;
			 left: 0;
			 border: 0;
			 height:130;
		 }

		</style>
	</head>
	<body>
		<a href="https://github.com/rohanp/vectorfield/issues">
			<img
				id="banner"
				src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67"
				alt="Fork me on GitHub"
				data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
				>
		</a>

		<div id="center">
				<div class="title" style="margin-right:10px">Vector Field Flow </div>
		        <div>
		        	<form class="pure-form" autocomplete="off">
		        		<fieldset>
				        <input id="i" type="text" list="xoptions" value="-y" autocomplete="off"/> <b>i</b> +
							<datalist id="xoptions">
							  <option value="-y">
							  <option value="x">
							  <option value="x">
							  <option value="y">
							  <option value="1">
							  <option value="1">
							  <option value="Math.cos(y)">
							  <option value="-y/(Math.pow(x,2)+Math.pow(y,2))">
							</datalist>

				        <input id="j" type="text" list="yoptions" value="x" autocomplete="off"> </input> <b>j</b>
				        	<datalist id="yoptions">
							  <option value="x">
							  <option value="y">
							  <option value="-y">
							  <option value="0">
							  <option value="0">
							  <option value="Math.sin(x)">
							  <option value="Math.sin(x)">
							  <option value="x/(Math.pow(x,2)+Math.pow(y,2))">
							</datalist>
						</fieldset>
					</form>
				</div>
			<div id="go" class="pure-button">Go!</div>
		</div>

		<div id="canvas">
		</div>

		<script src="js/jquery.min.js"> </script>
		<script src="js/three.min.js"></script>
		<script src="js/dat.gui.min.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>
		<script src="js/vf.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script>
		$('#go').click(refresh2D)

		swal("To interact with the vector field, click on two points to create a rectangle")
		</script>
	</body>
</html>
