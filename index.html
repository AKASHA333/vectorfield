<html>
	<head>
		<title>Vector Fields </title>
		<link rel="stylesheet" href="css/pure.css">
		<link rel="stylesheet" href="vectorFieldFlow.css">
		<link rel="stylesheet" href="normalize.css">
	</head>
	<body>
		<script src="js/jquery.min.js"> </script>

		<div id="center" class="pure-menu pure-menu-open pure-menu-horizontal">
		    <ul>
		        <li><a href="#">Vector Field Flow</a></li>
		        <li>
		        	<form class="pure-form">
		        		<fieldset>
				        <input id="i" list="xoptions" value="-y" /> <b>i</b> +
							<datalist id="xoptions">
							  <option value="-y">
							  <option value="x">
							  <option value="x">
							  <option value="y">
							  <option value="1">
							  <option value="1">
							  <option value="-y/(Math.pow(x,2)+Math.pow(y,2))">
							</datalist>

				        <input id="j" list="yoptions" value="x"> </input> <b>j</b>
				        	<datalist id="yoptions">
							  <option value="x">
							  <option value="y">
							  <option value="-y">
							  <option value="0">
							  <option value="0">
							  <option value="Math.sin(x)">
							  <option value="x/(Math.pow(x,2)+Math.pow(y,2))">
							</datalist>
						</fieldset>
					</form>
				</li>
				<li><button id="go" class="pure-button" onclick="refresh2D()" >Go!</button></li>
		    </ul>
		</div>
	    <div class="panel" id="options">
		    <div class="tab">
		      >
		    </div>
		    <div class="content">
			    <p>Plot Points</p>
			    <div>
			    	<input id="plotpoints" type="range" min="10" max="80" value="50" onchange="updatePText(this.value)"/>
			   		<p class="sliderval" id="plotpointsval">50</p>
			   	</div>

			    <p>FPS</p>
			    <div>
			    	<input id="fps" type="range" min="20" max="60" value="30" onchange="updateFText(this.value)"/>
					<p class="sliderval" id="fpsval">30</p>
			    </div>

			    <p>dt</p>
			    <div>
			    	<input id="dt" type="range" min="0.01" max=".201" step=".05"/>
			    	<p class="sliderval" id="dtval"></p>
			    </div>

			    <br>
			    <div> <input type="checkbox" checked> Antialiasing </div>
		    </div>
		</div>


		<div id="canvas">
		</div>
		<script src="js/options.js"></script>
		<script src="js/three.min.js"></script>
		<script src="vf.js"></script>
	</body>
</html>
