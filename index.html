<html>
	<head>
		<title>Vector Fields </title>
		<link rel="stylesheet" href="css/pure.css">
		<link rel="stylesheet" href="vectorFieldFlow.css">
	</head>
	<body>
		<div id="center" class="pure-menu pure-menu-open pure-menu-horizontal">
		    <ul>
		        <li><a href="#">Vector Field Flow</a></li>
		        <li>
		        	<form class="pure-form">
		        		<fieldset>
				        <input id="i" list="xoptions" value="-y" /> <b>i</b> +
							<datalist id="xoptions">
							  <option value="-y">
							  <option value="x">
							  <option value="x">
							  <option value="y">
							  <option value="1">
							  <option value="1">
							  <option value="-y/(Math.pow(x,2)+Math.pow(y,2))">
							</datalist>

				        <input id="j" list="yoptions" value="x"> </input> <b>j</b>
				        	<datalist id="yoptions">
							  <option value="x">
							  <option value="y">
							  <option value="-y">
							  <option value="0">
							  <option value="0">
							  <option value="Math.sin(x)">
							  <option value="x/(Math.pow(x,2)+Math.pow(y,2))">
							</datalist>
						</fieldset>
					</form>
				</li>
		        <li><button id="go" class="pure-button" onclick="start()" >Go!</a></button>
		    </ul>
		</div>
